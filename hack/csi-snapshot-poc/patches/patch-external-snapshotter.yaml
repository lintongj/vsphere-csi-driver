- op: add
  path: "/spec/template/spec/containers/-"
  value:
    name: csi-snapshotter
    image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.0.0
    args:
      - "--v=5"
      - "--csi-address=$(ADDRESS)"
      - "--leader-election=false"
    env:
      - name: ADDRESS
        value: /csi/csi.sock
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: socket-dir
        mountPath: /csi